<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Card Flip Example</title>
</head>
<body>

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    Bug fixed. SAFARI requires:  -webkit-backface-visibility: hidden;
    +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <div class="flip-card-container">
        <div class="flip-card">
          <div class="flip-card-front">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg" alt="Albert Einstein">
          </div>
          <div class="flip-card-back">
            <p>
              "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."
              <span>- Albert Einstein -</span>
            </p>
          </div>
        </div>
      </div>
    
<script type="text/javascript">
    const mycardcontainer = document.querySelector(".flip-card-container");
    mycardcontainer.addEventListener("click", function(){
    mycardcontainer.classList.toggle("flpover"); 
});
</script>


</body>
</html>
